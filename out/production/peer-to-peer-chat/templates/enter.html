<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Enter</title>
</head>
<body>
<h2>Enter</h2>
<form th:each="user : ${user}" th:action="@{/index?name=${user.name}}" method="get" th:inline="text">
    <p>Choose your name:</p>
    <input th:value="${user.name}" type="text" required="required"/>
    <input type="submit" value="Enter"/>
</form>
</body>
</html>
