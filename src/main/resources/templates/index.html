<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Chat App</title>
</head>
<body>
<h2>Peer To Peer Chat program</h2>
<form th:each="user : ${users}" th:action="@{/upgradeUser}" method="post">
    <input type="text" th:value="${user.username}" name="name"/>
    <input type="submit" value="Upgrade"/>
</form>
<form th:action="@{/sendMessage}" method="post">
    <input type="text" name="text" required="required"/>
    <input type="submit" value="send"/>
</form>
<ul th:each="message : ${messages}" th:inline="text">
    <li>[[${message.username}]] <br/>
    [[${message.text}]]</li>
</ul>
</body>
</html>
